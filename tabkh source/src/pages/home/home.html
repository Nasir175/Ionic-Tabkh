<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>طبخ</ion-title>

      <ion-buttons end>
          <button ion-button right icon-only (click)="openSearch()" >
            <ion-icon name="md-search"></ion-icon>
          </button>
      </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

<ion-list [virtualScroll]="categorys" [approxItemHeight]=" '500px' " [bufferRatio]="3.1">
  <ion-item *virtualItem="let cat" no-lines>

  <ion-card (click)="showRecipes(cat.id_category, cat.label)">
    <img class="card-image" [src]="cat.image"/>
    <div class="card-title"><span class="card-title-cat" >{{cat.label}}</span></div>
  </ion-card>

  </ion-item>
</ion-list>

</ion-content>
